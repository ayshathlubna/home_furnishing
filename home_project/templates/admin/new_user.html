{% extends 'admin/admin_extend.html' %}
{% block 'title' %} New user page {% endblock %}
{% block 'content' %}

<div class="container">

     <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: beige;width: 550px;">
        <div class="card m-5 p-5  " style="background-color: bisque;width: 500px;">
            <h2 class="text-center ">Create new User</h2>

            <div class="container d-flex justify-content-between mt-5 ">
                <label for="">first name</label>
                <input type="text" name="first_name">
            </div>

            <div class="container d-flex justify-content-between mt-2">
            <label for="">Last name</label>
            <input type="text" name="last_name">
            </div>
            <div class="container d-flex justify-content-between mt-2">
                    <label for="">Username</label>
                    <input type="text" name="username" >
            </div>
            <div class="container d-flex justify-content-between mt-2">
                <label for="">Password</label>
                <input type="password" name="password" />
            </div>
            <div class="container d-flex justify-content-between mt-2">
                <label for="">Confirm password</label>
                <input type="password" name="confirm_password" />
          </div>
            <div class="container d-flex justify-content-between mt-2">
                    <label for="">Email</label>
                    <input type="text"  name="email">
            </div>
            <div class="container d-flex justify-content-between mt-2">
                    <label for="gender" >Gender : </label>
                    <select name="gender" id="gender" class="w-50">
                        {% for key,value in gender %}
                            <option value="{{value}}" {% if user.profile.gender == value %}selected{% endif %}>{{ key }}>{{key}}</option>
                        {% endfor %}</select>
            </div>
            <div class="container d-flex justify-content-between mt-2 ">
                    
                    <label for="contact"> Contact no:</label>
                    <input type="text" name="contact_no" >
                </div>
                    <div class="container d-flex justify-content-between mt-2">
                    <label for="address"> Address</label>
                    <input type="textarea" name="address"  >
                </div>
                    <div class="container d-flex flex-column mt-2">
                    <label for="">profile picture</label>
                    <input type="file" name="profile">
                    </div>
                    <a href="{% url 'admin_page' %}">
                        <button clas="btn"> SUBMIT </button>
                    </a>
</div>

{% endblock %}
