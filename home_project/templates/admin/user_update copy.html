{% extends "admin/xtend.html" %}
{% block 'title' %} Update Profile {% endblock %}
{% block 'content' %}

 
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container d-flex mt-5 align-items-center justify-content-center" style="background-color: beige;width: 550px;">
        <div class="card m-5 p-5  " style="background-color: bisque;width: 500px;">
            <h2 class="text-center ">Update Profile</h2>

            <div class="container d-flex justify-content-between mt-5 ">
        <label for="">first name</label>
        <input type="text" value="{{user.first_name}}" name="first_name">
        </div>

        <div class="container d-flex justify-content-between mt-2">
        <label for="">Last name</label>
        <input type="text" value="{{user.last_name}}" name="last_name">
</div>
<div class="container d-flex justify-content-between mt-2">
        <label for="">Username</label>
        <input type="text" value="{{user.username}}" disabled >
</div>
<div class="container d-flex justify-content-between mt-2">
        <label for="">Email</label>
        <input type="text" value="{{user.email}}" name="email">
</div>
<div class="container d-flex justify-content-between mt-2">
        <label for="gender" >Gender : </label>
        <select name="gender" id="gender" class="w-50" name="gender">
            {% for key,value in gender %}
                <option value="{{value}}" {% if user.profile.gender == value %}selected{% endif %}>{{ key }}>{{key}}</option>
            {% endfor %}</select>
</div>
<div class="container d-flex justify-content-between mt-2 ">
        
        <label for="contact"> Contact no:</label>
        <input type="text" name="contact_no" value="{{user.profile.mobile}}">
    </div>
        <div class="container d-flex justify-content-between mt-2">
        <label for="address"> Address</label>
        <input type="textarea" name="address" value="{{user.profile.address}}" >
    </div>
        <div class="container d-flex flex-column mt-2">
        <label for="">profile picture</label>
        <input type="file" name="profile">
        </div>
        <div class="container  text-center mt-4">
        <button class="btn bg-danger text-light">Update</button>
    </div>
    </div>
    </div>
     </form>
{% endblock%}
