<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Chat with our bot</h2>
    <div id="chatbox" style="border:1px solid #ccc; padding:10px; width:400px; height:300px; overflow-y:auto;"></div>
    <input type="text" id="user_input" placeholder="Type your query...">
    <button onclick="sendMessage()">Send</button>

   <script>
async function sendMessage() {
    const message = document.getElementById("userMessage").value;

    let formData = new FormData();
    formData.append("message", message);

    let response = await fetch("/chatbot/", {
        method: "POST",
        body: formData
    });

    let data = await response.json();
    document.getElementById("chatbot").innerText = data.response;
}
</script>

</body>
</html>
