{% extends "user/extend.html" %}
{% block 'title' %}Login Page{% endblock %}
{% load static %}

{% block 'content' %}

<div class="container-fluid mt-5 p-5" 
     style='background: url("{% static "images/login_background.webp" %}") no-repeat center center; background-size: cover;'>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card p-4 p-md-5 bg-light border rounded shadow">

                <h2 class="text-center mb-4">Login</h2>

                <form action="{% url 'signin' %}" method="POST">
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <!-- Messages -->
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}

                    <!-- Login Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>

                </form>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p>Don't have an account?</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline-dark">Sign Up</a>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
